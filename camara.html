<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar foto - Reelgram</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="/img/reelgram-icon-64px.png" />
  </head>

  <body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>
    <!-- Top Bar -->
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
      <div class="navbar-brand" style="justify-content: center">
        <a class="navbar-item" href="/">
          <img src="img/isologo.svg" alt="reelgram" />
        </a>
      </div>
    </nav>
    <!-- Content -->
    <div id="content" class="container is-fluid main-content">
      <!-- Image -->
      <div id="image-container" class="columns is-vcentered">
        <div class="column">
          <figure class="">
            <img
              class="picture image"
              id="picture"
              src="img/photo-placeholder.png"
              alt="Image"
            />
            <figcaption class="mt-5">
              Haga double-tap o doble clic en la imagen para iniciar la c√°mara.
            </figcaption>
          </figure>
        </div>
      </div>

      <!-- Input for Title -->
      <div class="columns is-vcentered">
        <div class="column is-two-thirds">
          <div class="field">
            <label class="label">T&iacute;tulo</label>
            <div class="control">
              <input
                id="title"
                class="input"
                type="text"
                placeholder="T&iacute;tulo para la imagen"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Buttons (Cancel and Publish) -->
      <div class="columns is-vcentered">
        <div class="column">
          <div class="field is-grouped">
            <div class="control is-expanded">
              <button id="cancel-btn" class="button is-danger is-fullwidth">
                Cancelar
              </button>
            </div>
            <div class="control is-expanded">
              <button
                id="publish-btn"
                class="button is-primary is-fullwidth"
                disabled
              >
                Publicar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/camara.js"></script>
  </body>
</html>
